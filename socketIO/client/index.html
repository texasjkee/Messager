<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Messager</title>
</head>
<body>
  <main class="main">
    <aside>
      <pre class="username" id="username"></pre>
  
      <pre class="scrollable" id="rooms"></pre>
  
      <form class="form form--small" id="room">
        <input type="text" placeholder="room name" autocomplete="off">
        <button type="submit">join</button>
      </form>
    </aside>
  
    <article>
      <pre class="scrollable" id="messages"></pre>
  
      <pre class="typing" id="typingStatus"></pre>
  
      <form class="form" id="messageForm">
        <input type="text" placeholder="your message here" autocomplete="off">
        <button type="submit">send</button>
      </form>
    </article>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.0/socket.io.js"></script> 
  <script type="module" src="./js/main.js"></script>
</body>
</html>
